<div class="layout-groups">
    <div class="production-name">
        Изделие "{{selectedBlock.productionItemsName}}"
    </div>
    <div class="diagram-names" [ngStyle]="{'height': 'calc(' + (97 * allWorkshops.length + 35) + 'px )'}">

        <div class="workshops">
            <mat-card *ngFor="let workshop of sortByAlpha(allWorkshops)">{{workshop.name}}</mat-card>
        </div>

        <div class="diagram">
            <div class="workshop-line" *ngFor="let workshop of sortByAlpha(allWorkshops)">
                <div *ngFor="let group of getGroupsInWorkshop(workshop)">
                    <div class="block" (click)="selectGroup(group,workshop)" [ngStyle]="{'width.px':group.duration,'left.px':group.startTime,'background-color':getBlockColor(group.groupIndex)}">

                        <div class="mach">
                            <div class="group-index">
                                Группа {{group.groupIndex+1}}
                            </div>

                            <div class="times-view">
                                <div class="from"> {{GetRealGroupBlock(group.id).startTime}}</div>
                                <div class="duration"> {{GetRealGroupBlock(group.id).duration}}</div>
                                <div class="to"> {{GetRealGroupBlock(group.id).startTime +
                                    GetRealGroupBlock(group.id).duration}}</div>
                            </div>
                        </div>
                        <div class="transport" [ngStyle]="{'width.px':100,'left.px':group.duration,'background-color':getBlockColor(group.groupIndex)}">Транспорт</div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="scale-buttons">
        <button mat-fab color="primary" (click)="zoomPlus()">
            <mat-icon>zoom_in</mat-icon>
        </button>
        <button mat-fab color="primary" class="minus" (click)="zoomMinus()">
            <mat-icon>zoom_out</mat-icon>
        </button>
        <button mat-fab color="primary" class="minus" (click)="defaultZoom()">
            <mat-icon>youtube_searched_for</mat-icon>
        </button>
    </div>
</div>
