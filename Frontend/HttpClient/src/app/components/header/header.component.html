<mat-toolbar class="site-header mat-elevation-z4" color="primary">
    <a mat-button routerLink="/">Главная</a>
    <a mat-button routerLink="/details" routerLinkActive="active button">Детали</a>
    <a mat-button routerLink="/equipment" routerLinkActive="active button">Оборудование</a>
    <a mat-button [matMenuTriggerFor]="productionitemsmenu" routerLinkActive="active button">
        Продукция
        <mat-menu class="menu" #productionitemsmenu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item routerLink="/production-items/view" routerLinkActive="active menu">Просмотр</button>
            <button mat-menu-item routerLink="/production-items/create" routerLinkActive="active menu">Создание</button>
        </mat-menu>
    </a>
    <a mat-button [matMenuTriggerFor]="operationsmenu" routerLinkActive="active button">
        Операции
        <mat-menu class="menu" #operationsmenu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item routerLink="/operations/view" routerLinkActive="active menu">Просмотр</button>
            <button mat-menu-item routerLink="/operations/create" routerLinkActive="active menu">Создание</button>
        </mat-menu>
    </a>
    <a mat-button [matMenuTriggerFor]="routesmenu" routerLinkActive="active button">
        Маршруты деталей
        <mat-menu class="menu" #routesmenu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item routerLink="/routes/view" routerLinkActive="active menu">Просмотр</button>
            <button mat-menu-item routerLink="/routes/create" routerLinkActive="active menu">Создание</button>
        </mat-menu>
    </a>
    <a mat-button [matMenuTriggerFor]="ordersmenu" routerLinkActive="active button">
        Заказы
        <mat-menu class="menu" #ordersmenu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item routerLink="/orders/view" routerLinkActive="active menu">Просмотр</button>
            <button mat-menu-item routerLink="/orders/create" routerLinkActive="active menu">Создание</button>
            <button mat-menu-item routerLink="/orders/calculate" routerLinkActive="active menu">Расчет</button>
        </mat-menu>
    </a>
    <a mat-button [matMenuTriggerFor]="systemsmenu" routerLinkActive="active button">
        Системы оборудования
        <mat-menu class="menu" #systemsmenu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item routerLink="/systems/workshops" routerLinkActive="active menu">Цеха</button>
            <button mat-menu-item routerLink="/systems/conveyors" routerLinkActive="active menu">Конвейеры</button>
        </mat-menu>
    </a>
</mat-toolbar>
