<main>
    <div class="view-order-quantums">
        <sch-view-order-quantums *ngIf="report" [report]="report" (selectedBlock)="selectedBlock=$event;selectedGroup=null"></sch-view-order-quantums>
    </div>
    <sch-view-production-item-quantums-groups *ngIf="selectedBlock" [setSelectedBlock]="selectedBlock" (selectedGroup)="selectedGroup=$event">
    </sch-view-production-item-quantums-groups>

    <sch-view-production-item-quantum-group *ngIf="selectedGroup" [setSelectedGroup]="selectedGroup"></sch-view-production-item-quantum-group>
</main>
