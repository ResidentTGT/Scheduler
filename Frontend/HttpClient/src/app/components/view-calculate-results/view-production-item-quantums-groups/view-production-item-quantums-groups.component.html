<div class="layout-groups">
    <div class="production-name">
        Изделие "{{productionItem.title}}"
    </div>
    <div class="diagram-names" [ngStyle]="{'height': 'calc(' + (92 * allWorkshops.size + 45) + 'px )'}">

        <div class="workshops">
            <mat-card *ngFor="let workshop of allWorkshops">Цех {{workshop}}</mat-card>
        </div>

        <div class="diagram">
            <div class="workshop-line" *ngFor="let workshop of allWorkshops">
                <div *ngFor="let group of productionItem.productionItemQuantumsGroups; let j=index">
                    <div class="mach-block" (click)="selectGroup(j)" *ngIf="isGroupInWorkshop(workshop,j)" [ngStyle]="{'width.px':getWorkshopDuration(workshop,j),'left.px':getWorkshopStartTime(workshop,j),'background-color':getBlockColor(j)}">
                        <div class="group-index">
                            {{j+1}}
                        </div>

                        <div class="times-view">
                            <div class="from"> {{getViewWorkshopStartTime(workshop,j)+selectedBlock.offset}}</div>
                            <div class="duration"> {{getViewWorkshopDuration(workshop,j)}}</div>
                            <div class="to"> {{getViewWorkshopEndTime(workshop,j)+selectedBlock.offset}}</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="scale-buttons">
        <button mat-fab (click)="zoomPlus()">
            <mat-icon>zoom_in</mat-icon>
        </button>
        <button mat-fab class="minus" (click)="zoomMinus()">
            <mat-icon>zoom_out</mat-icon>
        </button>
        <button mat-fab class="minus" (click)="defaultZoom()">
            <mat-icon>youtube_searched_for</mat-icon>
        </button>
    </div>
</div>
