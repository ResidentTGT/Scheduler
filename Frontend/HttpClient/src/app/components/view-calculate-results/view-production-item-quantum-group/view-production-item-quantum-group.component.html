<div class="layout-group">
    <div class="group-name">
        Группа {{selectedGroup.groupIndex+1}}
    </div>
    <div class="diagram-names" [ngStyle]="{'height': 'calc(' + (117 * allEquipments.length) + 'px )'}">

        <div class="equipments">
            <mat-card *ngFor="let equipment of allEquipments">{{equipment.name}}</mat-card>
        </div>

        <div class="diagram">
            <div class="equipment-line" *ngFor="let equipment of allEquipments">
                <div *ngFor="let block of getBlocksInEquipment(equipment)">
                    <div class="mach-block" [ngStyle]="{'width.px':block.duration,'left.px':block.startTime,'background-color':getBlockColor(block.detailId)}">
                        <div class="name">
                            {{block.detailName}}
                        </div>
                        <div class="times-view">
                            <div class="from"> {{GetRealDetailsBlock(block.id).startTime}}</div>
                            <div class="duration"> {{GetRealDetailsBlock(block.id).duration}}</div>
                            <div class="to"> {{GetRealDetailsBlock(block.id).startTime + GetRealDetailsBlock(block.id).duration}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="scale-buttons">
        <button mat-fab color="primary" (click)="zoomPlus()">
            <mat-icon>zoom_in</mat-icon>
        </button>
        <button mat-fab color="primary" class="minus" (click)="zoomMinus()">
            <mat-icon>zoom_out</mat-icon>
        </button>
        <button mat-fab color="primary" class="minus" (click)="defaultZoom()">
            <mat-icon>youtube_searched_for</mat-icon>
        </button>
    </div>
</div>
